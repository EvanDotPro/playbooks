# base (can change this)

ansible_home: /etc/ansible
playbooks_home: ${ansible_home}/playbooks
playbooks_extension: ${ansible_home}/strategybooks

# playbook structure (does not change)

default_yml: main.yml

playbook_files_default: files/${default_yml}
playbook_templates_default: templates/${default_yml}
playbook_vars_default: vars/${default_yml}
playbook_tasks_default: tasks/${default_yml}
playbook_handlers_default: handlers/${default_yml}

playbook_path: ${playbooks_home}/${playbook}

playbook_files: ${playbook_path}/files
playbook_templates: ${playbook_path}/templates
playbook_vars: ${playbook_path}/vars
playbook_tasks: ${playbook_path}/tasks
playbook_handlers: ${playbook_path}/handlers

# global playbook structure (does not change)

playbooks_global: ${ansible_home}/playbooks/${playbook}
playbooks_global_files: ${playbooks_global}/files
playbooks_global_templates: ${playbooks_global}/templates
playbooks_global_vars: ${playbooks_global}/vars
playbooks_global_tasks: ${playbooks_global}/tasks
playbooks_global_handlers: ${playbooks_global}/handlers
